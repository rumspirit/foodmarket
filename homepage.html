<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>
    <script src="k.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title"><img src="https://imageshack.com/i/poBtwzHBp" width="60%"></h1>
    </header>


    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded"><img src="http://photos1.blogger.com/blogger/4051/1058/200/08OrangeMushroom.gif"><br>Welcome young traveller.
        </p>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="main.html"><img src="https://imageshack.com/i/plqthq07g" width="40%"></a>

          </li>

          <li class="table-view-cell">

          <a class="push-right" href="main.html"><img src="https://imageshack.com/i/pnqo3tPBp" width="50%"></a>


          </li>
           <li class="table-view-cell">
                
                <a class="push-right" href="exit page.html"><img src="https://imageshack.com/i/pnNZhEJZp" width="30%"></a>
            
          </li>


        </ul>
      </div>
    </div>

  </body>
</html>
